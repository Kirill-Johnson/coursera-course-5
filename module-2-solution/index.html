<!doctype html>
<html lang="en">
  <head>
    <title>Shopping List Check Off — AngularJS</title>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="AngularJS. Module 2 — Filters, Digest Cycle, Controller Inheritance, and Custom Services.">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body ng-app="ShoppingListCheckOff">
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div ng-controller="ToBuyShoppingController as showbuylist" class="col-md-6">
     <h2>To Buy:</h2>
     <ul ng-repeat="item in showbuylist.buyList">
       <li>Buy {{item.quantity}} {{item.name}} <button class="btn btn-default" ng-click="showbuylist.additem($index)"><span class="glyphicon glyphicon-ok"></span> Bought</button></li>
     </ul>
     <div class="emptyMessage" ng-show="showbuylist.buyList.length==0">{{showbuylist.errormessage}}</div>
    </div>

    <!-- Already Bought List -->
    <div ng-controller="AlreadyBoughtShoppingController as showboughtlist" class="col-md-6">
     <h2>Already Bought:</h2>
     <ul ng-repeat="item in showboughtlist.boughtList">
       <li>Bought  {{item.quantity}} {{item.name}} </li>
     </ul>
     <div class="emptyMessage" ng-if="showboughtlist.boughtList.length==0">{{showboughtlist.emptymessage}}</div>
    </div>
  </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
<script src="app.js"></script>
</body>
</html>
